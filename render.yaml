services:
  - type: web
    name: mospay
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mospay-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: mospay-db
    plan: free
    databaseName: mospay
    user: mospay_user

